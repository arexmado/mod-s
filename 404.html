<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 · 페이지를 찾을 수 없음 · ModHub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* style.css가 없거나 일부만 적용될 경우를 대비한 최소 스타일 */
    .not-found {
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:60px 20px;
      min-height: calc(100vh - 140px);
      text-align:center;
      color:#222;
    }
    .nf-code {
      font-size:110px;
      font-weight:700;
      line-height:1;
      color:#ef476f;
    }
    .nf-title {
      font-size:28px;
      margin:10px 0 8px;
    }
    .nf-desc {
      color:#555;
      max-width:720px;
      margin-bottom:20px;
    }
    .nf-actions a {
      display:inline-block;
      margin:8px;
      padding:10px 18px;
      background:#007bff;
      color:white;
      border-radius:6px;
      text-decoration:none;
    }
    .nf-actions a.secondary {
      background:#6c757d;
    }
    footer { margin-top:auto; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">홈</a> |
      <a href="mods.html">다운로드</a>
    </nav>
  </header>

  <main class="not-found" role="main" aria-labelledby="notFoundHeading">
    <div class="nf-code">404</div>
    <h1 id="notFoundHeading" class="nf-title">페이지를 찾을 수 없습니다</h1>
    <p class="nf-desc">
      요청하신 페이지가 존재하지 않거나 이동(이전/삭제)되었을 수 있습니다.<br>
      입력하신 주소를 확인해 주세요. 아래 버튼으로 홈 또는 다운로드 페이지로 이동할 수 있습니다.
    </p>

    <div class="nf-actions">
      <a href="index.html">홈으로 돌아가기</a>
      <a class="secondary" href="mods.html">다운로드로 이동</a>
    </div>

    <p style="margin-top:18px;color:#888;font-size:13px;">
      문제가 계속되면 저장소 이슈 또는 연락처로 알려주세요.
    </p>
  </main>

  <footer>
    <p style="text-align:center;padding:18px 0;background:#333;color:#fff;margin:0;">
      © 2025 ModHub. All Rights Reserved.
    </p>
  </footer>
</body>
</html>
